<div ng-controller="horizon.dashboard.container.deployments.OverviewController as ctrl">
    <div class="row">
      <div class="col-md-12 detail">
        <h3 translate>Info</h3>
        <hr>
        <hz-resource-property-list
          resource-type-name="OS::Zun::Deployment"
          cls="dl-horizontal"
          item="ctrl.deployment"
          property-groups="[['id', 'deployment_name', 'deployment_namespace', 'cluster_name', 'deployment_labels',
          'replicas', 'available_replicas', 'ready_replicas']]">
        </hz-resource-property-list>
      </div>
    </div>
  </div>
